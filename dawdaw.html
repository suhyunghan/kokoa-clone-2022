<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
</head>

<body>
    <header>
        <h1>Create An Account</h1>
    </header>
    <p>
        <label for="firstname">First name</label>
        <input type="text" required id="firstname">
    </p>
    <p>
        <label for="lastname">Last name</label>
        <input type="text" required id="lastname">
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" required id="email">
    </p>
    <p>
        <label for="Username">Username</label>
        <input type="text" required id="Username">
    </p>
    <p>
        <label for="Password">Password</label>
        <input type="password" required minlength="10" id="Password">
    </p>
    <p>
        <label for="Birth date">Birth date</label>
        <input type="date" required id="Birth date">
    </p>
    <p>
        <label for="emotion">How happy are you?</label>
        <input type="range" required id="emotion">
    </p>
    <p>
        <label for="color">What is your fav.color??</label>
        <input type="color" required id="color">
    </p>
    <p><input type="submit" value="Login"></p>

</body>

</html>
